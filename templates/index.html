<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1 style="color: #007bff; font-family: Arial, sans-serif;">Current Number</h1>
        <p id="number" style="font-size: 18px; color: #333;">Loading...</p>
        <button onclick="fetchNumber()" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; font-family: Arial, sans-serif;">Refresh Number</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
